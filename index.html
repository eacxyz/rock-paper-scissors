<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Rock Paper Scissors</title>
</head>
<body>
	<script>
		function getComputerChoice() {
			let rps = Math.floor(Math.random() * 3) + 1;
			switch (rps) {
				case 1:
					return 'Rock';
				case 2:
					return 'Paper';
				case 3:
					return 'Scissors';
			}
		}

		function playRound(playerSelection, computerSelection) {
			let player = playerSelection.toLowerCase();
			let comp = computerSelection.toLowerCase();
			if (player === 'rock' && comp === 'rock') {
				console.log("You Tie! Rock ties Rock");
				return 0;
			} else if (player === 'rock' && comp === 'paper') {
				console.log("You Lose! Paper beats Rock");
				return -1;
			} else if (player === 'rock' && comp === 'scissors') {
				console.log("You Win! Rock beats Scissors");
				return 1;
			} else if (player === 'paper' && comp === 'rock') {
				console.log("You Win! Paper beats Rock");
				return 1;
			} else if (player === 'paper' && comp === 'paper') {
				console.log("You Tie! Paper ties Paper");
				return 0;
			} else if (player === 'paper' && comp === 'scissors') {
				console.log("You Lose! Scissors beats Paper");
				return -1;
			} else if (player === 'scissors' && comp === 'rock') {
				console.log("You Lose! Rock beats Scissors");
				return -1;
			} else if (player === 'scissors' && comp === 'paper') {
				console.log("You Win! Scissors beats Paper");
				return 1;
			} else if (player === 'scissors' && comp === 'scissors') {
				console.log("You Tie! Scissors ties Scissors");
				return 0;
			}
		}

		// const playerSelection = "rock";
		// const computerSelection = getComputerChoice();
		// console.log(computerSelection);
		// console.log(playRound(playerSelection, computerSelection));

		function game() {
			let playerScore = 0;
			let computerScore = 0;
			for(let i = 0; i < 5; i++) {
				let player = prompt("Rock, Paper, or Scissors?");
				let n = playRound(player, getComputerChoice());
				switch (n) {
					case 1:
						playerScore++;
						break;
					case -1:
						computerScore++;
						break;
				}
				console.log("Player: " + playerScore);
				console.log("Computer: " + computerScore);
			}
			console.log("FINAL")
			if (playerScore > computerScore) {
				console.log("You win!")
			} else if (computerScore > playerScore) {
				console.log("You lose")
			} else {
				console.log("Tie");
			}
		}

		game();
	</script>
</body>
</html>
