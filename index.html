<body>
	<button id="rock">Rock</button>
	<button id="paper">Paper</button>
	<button id="scissors">Scissors</button>
	<div>
		<p id="results"></p>
		<p id="player"></p>
		<p id="computer"></p>
	</div>
	<script>
		function getComputerChoice() {
			let rps = Math.floor(Math.random() * 3) + 1;
			switch (rps) {
				case 1:
					return 'Rock';
				case 2:
					return 'Paper';
				case 3:
					return 'Scissors';
			}
		}

		const result = document.querySelector('#results');

		let playerScore = 0;
		let computerScore = 0;
		let roundScore = 0;

		const pScore = document.querySelector('#player');
		const cScore = document.querySelector('#computer');

		function playRound(playerSelection, computerSelection) {
			let player = playerSelection.toLowerCase();
			let comp = computerSelection.toLowerCase();
			if (player === 'rock' && comp === 'rock') {
				result.textContent = "You Tie! Rock ties Rock";
				roundScore = 0;
			} else if (player === 'rock' && comp === 'paper') {
				result.textContent = "You Lose! Paper beats Rock";
				roundScore = -1;
			} else if (player === 'rock' && comp === 'scissors') {
				result.textContent = "You Win! Rock beats Scissors";
				roundScore = 1;
			} else if (player === 'paper' && comp === 'rock') {
				result.textContent = "You Win! Paper beats Rock";
				roundScore = 1;
			} else if (player === 'paper' && comp === 'paper') {
				result.textContent = "You Tie! Paper ties Paper";
				roundScore = 0;
			} else if (player === 'paper' && comp === 'scissors') {
				result.textContent = "You Lose! Scissors beats Paper";
				roundScore = -1;
			} else if (player === 'scissors' && comp === 'rock') {
				result.textContent = "You Lose! Rock beats Scissors!";
				roundScore = -1;
			} else if (player === 'scissors' && comp === 'paper') {
				result.textContent = "You Win! Scissors beats Paper";
				roundScore = 1;
			} else if (player === 'scissors' && comp === 'scissors') {
				result.textContent = "You Tie! Scissors ties Scissors";
				roundScore = 0;
			}

			switch (roundScore) {
				case 1:
					playerScore++;
					break;
				case -1:
					computerScore++;
					break;
			}

			pScore.textContent = `Player: ${playerScore}`;
			cScore.textContent = `Computer: ${computerScore}`;

			return;
		}

		const rock = document.querySelector('#rock');
		rock.addEventListener('click', () => playRound('rock', getComputerChoice()));
		const paper = document.querySelector('#paper');
		paper.addEventListener('click', () => playRound('paper', getComputerChoice()));
		const scissors = document.querySelector('#scissors');
		scissors.addEventListener('click', () => playRound('scissors', getComputerChoice()));
